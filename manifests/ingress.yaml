apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{MY-APP}}-ingress
  namespace: {{MY-APP}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: okk.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{MY-APP}}-service
            port:
              number: 5000
